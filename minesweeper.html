<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="minesweeper.css">
  <title>Minesweeper</title>
</head>

<body>
  <div class="init">
    <form id="form" action="return:false">
      <label for="x">X:<input type="number" name="" id="x" size="1" min="2" max="99"
          maxlength="2" required value="9"></label>
      <label for="y">Y:<input type="number" name="" id="y" size="1" min="2" max="99"
          maxlength="2" required value="9"></label>
      <label for="mines">Mines:<input type="number" name="" id="mines" min="1" max="9800"
          maxlength="4" required placeholder="" value="6"></label>
      <button type="submit" id="start" class="start">Start game!</button></form>
  </div>
  <div id="field-container" class="grid" data-x="16" data-y="16">
  </div>



  <script src="minesweeper.js"></script>
</body>

</html>
